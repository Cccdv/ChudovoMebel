{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Пароль изменён" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="home-text logo-font mb-4">{% trans "Изменить пароль" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Назад для входа</a>
    <button class="btn rounded-0 home-text" type="submit" name="action">{% trans "Изменить пароль" %}</button>
</form>
{% endblock %}
