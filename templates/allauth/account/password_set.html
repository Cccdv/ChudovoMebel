{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Установка нового пароля" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="home-text logo-font mb-4">{% trans "Установка нового пароля" %}</h2>
<hr>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="action" value="{% trans 'Установить пароль' %}" />
</form>
{% endblock %}
